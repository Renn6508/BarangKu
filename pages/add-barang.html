<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangku - Tambah Barang</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/add-barang.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <i class="fas fa-home"></i>
            <h1>BARANGKU</h1>
        </div>
        <div class="header-right">
            <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
            <span>USER</span>
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="home.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="barang.html" class="nav-item active">
                    <i class="fas fa-box"></i>
                    <span>Barang</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Stock Berjalan</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-tags"></i>
                    <span>Kategori</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Laporan</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </nav>
            <button class="sidebar-toggle">
                <i class="fas fa-chevron-left"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">Tambah Barang</h2>
                <button class="btn-secondary" onclick="window.location.href='barang.html'">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <form id="addBarangForm" onsubmit="handleSubmit(event)">
                    <div class="form-grid">
                        <!-- Left Column -->
                        <div class="form-column">
                            <div class="form-group">
                                <label for="kodeBarang">Kode Barang <span class="required">*</span></label>
                                <input type="text" id="kodeBarang" name="kodeBarang" placeholder="Contoh: BRG001" required>
                            </div>

                            <div class="form-group">
                                <label for="namaBarang">Nama Barang <span class="required">*</span></label>
                                <input type="text" id="namaBarang" name="namaBarang" placeholder="Masukkan nama barang" required>
                            </div>

                            <div class="form-group">
                                <label for="kategori">Kategori <span class="required">*</span></label>
                                <select id="kategori" name="kategori" required>
                                    <option value="">Pilih Kategori</option>
                                    <option value="Elektronik">Elektronik</option>
                                    <option value="Aksesoris">Aksesoris</option>
                                    <option value="Furniture">Furniture</option>
                                    <option value="Alat Tulis">Alat Tulis</option>
                                    <option value="Makanan & Minuman">Makanan & Minuman</option>
                                    <option value="Pakaian">Pakaian</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="stok">Stok Awal <span class="required">*</span></label>
                                    <input type="number" id="stok" name="stok" placeholder="0" min="0" required>
                                </div>

                                <div class="form-group">
                                    <label for="satuan">Satuan <span class="required">*</span></label>
                                    <select id="satuan" name="satuan" required>
                                        <option value="">Pilih Satuan</option>
                                        <option value="Unit">Unit</option>
                                        <option value="Pcs">Pcs</option>
                                        <option value="Box">Box</option>
                                        <option value="Kg">Kg</option>
                                        <option value="Gram">Gram</option>
                                        <option value="Liter">Liter</option>
                                        <option value="Meter">Meter</option>
                                        <option value="Lusin">Lusin</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="minStok">Minimum Stok</label>
                                <input type="number" id="minStok" name="minStok" placeholder="Batas minimum stok" min="0">
                                <small>Sistem akan memberi notifikasi jika stok mencapai batas ini</small>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="form-column">
                            <div class="form-group">
                                <label for="hargaBeli">Harga Beli <span class="required">*</span></label>
                                <div class="input-group">
                                    <span class="input-prefix">Rp</span>
                                    <input type="text" id="hargaBeli" name="hargaBeli" placeholder="0" required oninput="formatCurrency(this)">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="hargaJual">Harga Jual <span class="required">*</span></label>
                                <div class="input-group">
                                    <span class="input-prefix">Rp</span>
                                    <input type="text" id="hargaJual" name="hargaJual" placeholder="0" required oninput="formatCurrency(this)">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Margin Keuntungan</label>
                                <div class="margin-display">
                                    <span id="marginAmount">Rp 0</span>
                                    <span id="marginPercent">(0%)</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="supplier">Supplier</label>
                                <input type="text" id="supplier" name="supplier" placeholder="Nama supplier (opsional)">
                            </div>

                            <div class="form-group">
                                <label for="lokasi">Lokasi Penyimpanan</label>
                                <input type="text" id="lokasi" name="lokasi" placeholder="Contoh: Gudang A, Rak 1">
                            </div>

                            <div class="form-group">
                                <label for="keterangan">Keterangan</label>
                                <textarea id="keterangan" name="keterangan" rows="4" placeholder="Deskripsi atau catatan tambahan..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Image Upload Section -->
                    <div class="upload-section">
                        <label>Foto Barang</label>
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drop your files here or <span class="browse-text">browse</span></p>
                            <small>Support: JPG, PNG, JPEG (Max: 2MB)</small>
                            <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="resetForm()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Simpan Produk
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Barangku. All rights reserved.</p>
    </footer>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="../js/add-barang.js"></script>
</body>
</html>
