<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barangku</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Logo & Branding -->
        <div class="auth-left">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-warehouse"></i>
                </div>
                <h1 class="logo-text">BARANGKU</h1>
                <p class="logo-subtitle">Inventory System | Warehouse | Stock Management</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-right">
            <div class="auth-tabs">
                <button class="tab-btn active">LOGIN</button>
                <button class="tab-btn" onclick="window.location.href='register.html'">REGISTER</button>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    />
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <div class="footer-text">
                Don't you have an account? <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Simulate login
            window.location.href = 'pages/home.html';
        }
    </script>
</body>
</html>
